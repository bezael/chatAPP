<!DOCTYPE html>
<html>
<head>
	<title>Chat app</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 card card-body">
				<a href="/index.html">Change settings</a>
				<div class="roomNameContainer">
					<span>Room name:	</span>
					<h1 id="room-title" class="room-title"></h1>
				</div>			
				
					<!-- message end up here -->
					<ul class="messages list-group">						
					</ul>
					<!-- 
					<li class="list-group-item list-group-item-light">This is a light list group item</li>
  					<li class="list-group-item list-group-item-dark">This is a dark list group item</li>
					-->
			
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-commenting fa-2x"></i></span>		
							<input type="text" class="form-control" name="TxtMessage" id="TxtMessage">
						</div>
					</div>		
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary btn-block">Send</button>	
					</div>			
						
				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script type="text/javascript" src="//momentjs.com/downloads/moment.min.js"></script>
	<script type="text/javascript" src="/js/QueryParams.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
