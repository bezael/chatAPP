<!DOCTYPE html>
<html>
<head>
	<title>Join Chat app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
		<div class="row">
			<div class="card card-body col-md-4 col-md-offset-4 mx-auto">
				<div class="alert alert-primary" role="alert">
				  <h1 class="form-signin-heading">Friends Chat</h1>
				</div>				
					<form class="form-signin" action="/chat.html">
						<div class="form-group">
				    		<label for="TxtName">Display name</label>
				    		<div class="input-group margin-bottom-sm">				    				
				    			<span class="input-group-addon"><i class="fa fa-user fa-2x"></i></span>		
				    			<input type="text" class="form-control" id="TxtName" name="name" placeholder="Enter the name, you want to display">
				    		</div>				    		
				  		</div>
				  		<div class="form-group">
				    		<label for="TxtRoom">Room name</label>				    		
				    		<div class="input-group margin-bottom-sm">
				    			<span class="input-group-addon"><i class="fa fa-comments fa-2x"></i></span>	
				    			<input type="text" class="form-control" id="TxtRoom" name="room"  placeholder="Room name">
				    		</div>
				  		</div>

			  		<button type="submit" class="btn btn-lg btn-primary btn-block">Join Chat</button>
		
				</form>
			</div>	
		</div>
	</div>
	</div>
</body>
</html>
